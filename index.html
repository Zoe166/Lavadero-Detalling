<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lavadero & Detalling</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Aquí irá todo el contenido que me mandaste -->
<!-- 1. Página principal con cards -->
<section id="pagina1" class="mostrar">
  <h1 class="titulo-con-estilo">Lavadero El Rayo</h1>
  <div class="card card-verde">
    <h2 class="titulo-con-borde">Lavado Premium $12.000</h2>
    <button class="btn-reservar" data-servicio="Lavado Premium" data-precio="11000">Reservar turno</button>
  </div>
  <div class="card card-amarilla">
    <h2 class="titulo-con-borde">Lavado Clásico $11.00</h2>
    <button class="btn-reservar" data-servicio="Lavado Clásico" data-precio="9500">Reservar turno</button>
  </div>
  <div class="card card-rosa">
    <h2 class="titulo-con-borde">Lavado de moto cc 110/125</h2>
    <h2 class="titulo-con-borde">$6.000</h2>
    <h2 class="titulo-con-borde">Lavado de moto cc 150/300</h2>
    <h2 class="titulo-con-borde">$7.000</h2>
    <button class="btn-reservar" data-servicio="Lavado de moto" data-precio="6000">Reservar turno</button>
  </div>
</section>

<!-- 2. Calendario -->
<section id="pagina2" class="calendario">
  <h2>Elegí el día</h2>
  <div class="dias-semana">
    <button>Dom</button>
    <button>Lun</button>
    <button>Mié</button>
    <button>Jue</button>
    <button>Vie</button>
    <button>Sáb</button>
  </div>
  <div class="fechas" id="fechas"></div>
  <button class="confirmar" id="btnSiguienteHorario" disabled>Siguiente: Elegir horario</button>
</section>

<!-- 3. Horarios -->
<section id="pagina3" class="horarios">
  <h2>Elegí el horario</h2>
  <div>
    <button class="btn-horario">08:00</button>
    <button class="btn-horario">10:00</button>
    <button class="btn-horario">12:00</button>
    <button class="btn-horario">14:00</button>
  </div>
  <button class="confirmar" id="btnSiguienteFormulario" disabled>Siguiente: Completar datos</button>
</section>

<!-- 4. Formulario -->
<section id="pagina4" class="formulario">
  <h2>Completá tus datos</h2>
  <form id="formularioTurno">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <input type="tel" id="telefono" placeholder="Teléfono" required />
    <select id="estado" required>
      <option value="">--Seleccioná--</option>
      <option value="Sucio">Sucio</option>
      <option value="Mantenido">Mantenido</option>
    </select>
    <button type="submit" class="confirmar">Confirmar turno</button>
  </form>
  <p id="mensaje"></p>
</section>

  <script src="js/script.js"></script>
</body>
</html>
